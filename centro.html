<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anunciantes - Centro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="region-header">
    <h1>Anunciantes - Centro</h1>
    <a href="index.html">&larr; Voltar para o app</a>
  </header>

  <main>
    <section class="region-map">
      <img src="https://i.imgur.com/2Ytp1Jy.png" alt="Mapa Centro">
      <p>Clique nos estabelecimentos abaixo para ver detalhes</p>
    </section>

    <section class="advertisers-list">
      <div class="advertiser-card" onclick="openAdvertiserModal('al-farabi')">
        <img src="https://static.ifood-static.com.br/image/upload/t_thumbnail/logosgde/7602fa23-656e-4c11-9c93-7e6117a914c4/202308101032_Eyd3_i.jpg" alt="Al Farabi">
        <h3>AL FARABI</h3>
        <p>Restaurante, botequim e eventos</p>
      </div>
      
      <!-- Adicione mais anunciantes aqui quando necessário -->
    </section>
  </main>

  <div id="advertiser-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-content"></div>
    </div>
  </div>

  <script>
    // Dados completos dos anunciantes do Centro
    const advertisersData = {
      'al-farabi': {
        nome: "AL FARABI",
        tipo: "Restaurante, botequim e eventos",
        endereco: "Rua do Mercado, 34 – Centro",
        telefone: "(21) 3553-1518",
        horario: "5a e 6a: 12h às 22h; Sáb e dom: 12h às 20h",
        site: "https://www.instagram.com/alfa_bar_e_cultura",
        imagem: "https://static.ifood-static.com.br/image/upload/t_thumbnail/logosgde/7602fa23-656e-4c11-9c93-7e6117a914c4/202308101032_Eyd3_i.jpg",
        fotos: []
      }
      // Adicione mais anunciantes aqui quando necessário
    };

    function openAdvertiserModal(advertiserId) {
      const advertiser = advertisersData[advertiserId];
      const modalContent = document.getElementById('modal-content');
      
      modalContent.innerHTML = `
        <h2>${advertiser.nome}</h2>
        <p><strong>${advertiser.tipo}</strong></p>
        <img src="${advertiser.imagem}" alt="${advertiser.nome}" class="modal-main-img">
        
        <div class="advertiser-details">
          <p><strong>Endereço:</strong> ${advertiser.endereco}</p>
          <p><strong>Telefone:</strong> ${advertiser.telefone}</p>
          <p><strong>Horário:</strong> ${advertiser.horario}</p>
          <a href="${advertiser.site}" target="_blank">Visitar Instagram</a>
        </div>
        
        ${advertiser.fotos.length ? `
          <h3>Fotos</h3>
          <div class="gallery">
            ${advertiser.fotos.map(foto => `<img src="${foto}" alt="Foto">`).join('')}
          </div>
        ` : ''}
      `;
      
      document.getElementById('advertiser-modal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('advertiser-modal').style.display = 'none';
    }

    window.onclick = function(event) {
      const modal = document.getElementById('advertiser-modal');
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
