<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anunciantes - Zona Sul</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<body class="region-page">
  <header class="region-header">
    <h1>Anunciantes - Zona Sul</h1>
    <a href="index.html">&larr; Voltar para o app</a>
  </header>

  <main>
    <section class="region-map">
      <img src="https://i.imgur.com/MRmth8W.png" alt="Mapa Zona Sul">
      <p>Clique nos estabelecimentos abaixo para ver detalhes</p>
    </section>

    <section class="advertisers-list">
      <div class="advertiser-card" onclick="openAdvertiserModal('cafe-lamas')">
        <img src="https://cafelamas.com.br/wp-content/uploads/2020/08/cropped-favicon-cafe-lamas-165x165.png" alt="Café Lamas">
        <h3>CAFÉ LAMAS</h3>
        <p>Restaurante tradicional</p>
      </div>
      
      <!-- Adicione mais anunciantes aqui quando necessário -->
    </section>
  </main>

  <div id="advertiser-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-content"></div>
    </div>
  </div>

  <script>
    // Dados completos dos anunciantes da Zona Sul
    const advertisersData = {
      'cafe-lamas': {
        nome: "CAFÉ LAMAS",
        tipo: "Restaurante tradicional",
        endereco: "Rua Marquês de Abrantes, 18A - Flamengo",
        telefone: "(21) 2556-0799",
        horario: "Diariamente, de 11h à 1h",
        site: "https://cafelamas.com.br",
        imagem: "https://cafelamas.com.br/wp-content/uploads/2020/08/cropped-favicon-cafe-lamas-165x165.png",
        fotos: []
      }
      // Adicione mais anunciantes aqui quando necessário
    };

    function openAdvertiserModal(advertiserId) {
      const advertiser = advertisersData[advertiserId];
      const modalContent = document.getElementById('modal-content');
      
      modalContent.innerHTML = `
        <h2>${advertiser.nome}</h2>
        <p><strong>${advertiser.tipo}</strong></p>
        <img src="${advertiser.imagem}" alt="${advertiser.nome}" class="modal-main-img">
        
        <div class="advertiser-details">
          <p><strong>Endereço:</strong> ${advertiser.endereco}</p>
          <p><strong>Telefone:</strong> ${advertiser.telefone}</p>
          <p><strong>Horário:</strong> ${advertiser.horario}</p>
          <a href="${advertiser.site}" target="_blank">Visitar site</a>
        </div>
        
        ${advertiser.fotos.length ? `
          <h3>Fotos</h3>
          <div class="gallery">
            ${advertiser.fotos.map(foto => `<img src="${foto}" alt="Foto">`).join('')}
          </div>
        ` : ''}
      `;
      
      document.getElementById('advertiser-modal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('advertiser-modal').style.display = 'none';
    }

    window.onclick = function(event) {
      const modal = document.getElementById('advertiser-modal');
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
