<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anunciantes - Zona Norte</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="region-header">
    <h1>Anunciantes - Zona Norte</h1>
    <a href="index.html">&larr; Voltar para o app</a>
  </header>

  <main>
    <section class="region-map">
      <img src="https://i.imgur.com/fvOFhug.png" alt="Mapa Zona Norte">
      <p>Clique nos estabelecimentos abaixo para ver detalhes</p>
    </section>

    <section class="advertisers-list">
      <div class="advertiser-card" onclick="openAdvertiserModal('pescados-brasa')">
        <img src="https://i.imgur.com/1Ax0HIk.jpeg" alt="Pescados na Brasa">
        <h3>PESCADOS NA BRASA</h3>
        <p>Restaurante comida do norte / Carimbó</p>
      </div>
      
      <!-- Adicione mais anunciantes aqui quando necessário -->
    </section>
  </main>

  <div id="advertiser-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-content"></div>
    </div>
  </div>

  <script>
    // Dados completos dos anunciantes da Zona Norte
    const advertisersData = {
      'pescados-brasa': {
        nome: "PESCADOS NA BRASA",
        tipo: "Restaurante comida do norte / Carimbó",
        endereco: "Rua Vitor Meireles, 92 – Riachuelo",
        telefone: "(21) 99359-4753",
        horario: "3ª à sáb de 11h às 21h30, Dom 11h às 18h",
        site: "https://www.instagram.com/pescadosnabrasa",
        imagem: "https://i.imgur.com/1Ax0HIk.jpeg",
        fotos: []
      }
      // Adicione mais anunciantes aqui quando necessário
    };

    function openAdvertiserModal(advertiserId) {
      const advertiser = advertisersData[advertiserId];
      const modalContent = document.getElementById('modal-content');
      
      modalContent.innerHTML = `
        <h2>${advertiser.nome}</h2>
        <p><strong>${advertiser.tipo}</strong></p>
        <img src="${advertiser.imagem}" alt="${advertiser.nome}" class="modal-main-img">
        
        <div class="advertiser-details">
          <p><strong>Endereço:</strong> ${advertiser.endereco}</p>
          <p><strong>Telefone:</strong> ${advertiser.telefone}</p>
          <p><strong>Horário:</strong> ${advertiser.horario}</p>
          <a href="${advertiser.site}" target="_blank">Visitar Instagram</a>
        </div>
        
        ${advertiser.fotos.length ? `
          <h3>Fotos</h3>
          <div class="gallery">
            ${advertiser.fotos.map(foto => `<img src="${foto}" alt="Foto">`).join('')}
          </div>
        ` : ''}
      `;
      
      document.getElementById('advertiser-modal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('advertiser-modal').style.display = 'none';
    }

    window.onclick = function(event) {
      const modal = document.getElementById('advertiser-modal');
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
