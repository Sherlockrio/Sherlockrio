<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anunciantes - Zona Oeste</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<body class="region-page">
  <header class="region-header">
    <h1>Anunciantes - Zona Oeste</h1>
    <a href="index.html">&larr; Voltar para o app</a>
  </header>

  <main>
    <section class="region-map">
      <img src="https://i.imgur.com/2Ytp1Jy.png" alt="Mapa Zona Oeste">
      <p>Clique nos estabelecimentos abaixo para ver detalhes</p>
    </section>

    <section class="advertisers-list">
      <div class="advertiser-card" onclick="openAdvertiserModal('nutri-luz')">
        <img src="https://espaconutriluz.com.br/wp-content/uploads/2022/04/logo-nutriluz.png" alt="Espaço Nutri Luz">
        <h3>ESPAÇO NUTRI LUZ</h3>
        <p>Espaço de bem estar</p>
      </div>
      
      <!-- Adicione mais anunciantes aqui quando necessário -->
    </section>
  </main>

  <div id="advertiser-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-content"></div>
    </div>
  </div>

  <script>
    // Dados completos dos anunciantes da Zona Oeste
    const advertisersData = {
      'nutri-luz': {
        nome: "ESPAÇO NUTRI LUZ",
        tipo: "Espaço de bem estar",
        endereco: "Estr. do Sacarrão, 1800, ltes 34 e 35 – Vargem Grande",
        telefone: "(21) 96540-3854",
        horario: "De 4ª à dom em diferentes horários",
        site: "https://www.instagram.com/espaco_nutri_luz",
        imagem: "https://espaconutriluz.com.br/wp-content/uploads/2022/04/logo-nutriluz.png",
        fotos: []
      }
      // Adicione mais anunciantes aqui quando necessário
    };

    function openAdvertiserModal(advertiserId) {
      const advertiser = advertisersData[advertiserId];
      const modalContent = document.getElementById('modal-content');
      
      modalContent.innerHTML = `
        <h2>${advertiser.nome}</h2>
        <p><strong>${advertiser.tipo}</strong></p>
        <img src="${advertiser.imagem}" alt="${advertiser.nome}" class="modal-main-img">
        
        <div class="advertiser-details">
          <p><strong>Endereço:</strong> ${advertiser.endereco}</p>
          <p><strong>Telefone:</strong> ${advertiser.telefone}</p>
          <p><strong>Horário:</strong> ${advertiser.horario}</p>
          <a href="${advertiser.site}" target="_blank">Visitar Instagram</a>
        </div>
        
        ${advertiser.fotos.length ? `
          <h3>Fotos</h3>
          <div class="gallery">
            ${advertiser.fotos.map(foto => `<img src="${foto}" alt="Foto">`).join('')}
          </div>
        ` : ''}
      `;
      
      document.getElementById('advertiser-modal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('advertiser-modal').style.display = 'none';
    }

    window.onclick = function(event) {
      const modal = document.getElementById('advertiser-modal');
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
